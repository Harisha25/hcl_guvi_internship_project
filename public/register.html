<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Register</h4>
            <form id="registerForm" autocomplete="off">
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input type="text" name="fullname" id="fullname" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required minlength="6">
              </div>
              <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" id="age" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" name="contact" id="contact" class="form-control">
              </div>
              <div id="registerAlert" class="mb-3"></div>
              <button type="button" id="registerBtn" class="btn btn-primary w-100">Register</button>
            </form>

            <hr>
            <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
